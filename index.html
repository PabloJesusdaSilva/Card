<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <link rel="shortcut icon" href="config/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="card">
                <div class="image">
                    <img src="images/image-product-desktop.jpg" alt="product">
                </div>
                <div class="content">
                    <span class="span">PERFUME</span>

                    <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.<p>

                    <span class="price-main">$149.99</span>
                    <span class="price"><strike>$169.99</strike></span>
                    
                    <button class="add-product"><i class="fa-sharp fa-solid fa-cart-shopping"></i> Add to Cart</button>
                </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/02046696f9.js" crossorigin="anonymous"></script>
</body>
</html>
